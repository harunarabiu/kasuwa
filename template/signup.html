<!DOCTYPE html>
<html>
    <head>
        <title>Sign Up</title>
        <link href="Assets/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <link href="Assets/css/style.css" rel="stylesheet" type="text/css"/>
        <link href="Assets/fonts/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css"/>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class='wrapper'>
        <div class="row">
        <div class="col-md-4 col-sm-12">
            <div class="logo">
                <img src="Assets/img/images/logo_03.png" alt=""/>
                    <h4 class="sub-text">Online Consumer to Consumer Portal</h4>
            </div>
        </div>
	<div class="col-md-8 col-sm-12">
	<form class="form-inline header-form">
	    <div class="form-group">
		<div class="input-group">
		<div class="input-group-addon">&#xf007;</div>
		    <input type="text" name="uname" placeholder="Username" class="form-control"></input>
		</div>
	    </div>
	    <div class="form-group">
		<div class="input-group">
		<div class="input-group-addon">&#xf084;</div>
		    <input type="password" name="pword" placeholder="Password" class="form-control"></input>
		</div>
	    </div>
		<button class="btn btn-default" type="submit" name="login">Login</button>
		<a href="signup.html" class="btn btn-success" role="button">Signup</a>
	    </form>
	</div>
        </div>
            <div class="row">
            <div class="col-md-12 col-sm-12">
              <nav class="navbar navbar-top">
                    <div class="navbar-header">
                            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse">
                               Menu
                        </button>
                        </div>
                        
                            <div class="collapse navbar-collapse" id="navbar-collapse">
                                <ul class="nav navbar-nav">
                                    <li class="active"><a href="#">Home</a></li>
                                    <li><a href="shop_form.html">Open Shop</a></li>
                                </ul>
                    </div>
       </nav>
            </div>      
          </div>
            <div class='container'>
                <div class="row">
                    <div class="col-md-12 col-sm-12">
                        <form class="signupform col-md-4 col-md-offset-4" method="post" action="">
                            <button class="btn btnsgn btn-primary btn-block" type="submit"><i class="fa fa-sign-in"></i>&nbsp;Sign Up with Facebook</button>
                            <h5 class="text-center text-success">Or register with your Details</h5>
                            <div class="form-group">
                                <div class="input-group">
                                    <div class="input-group-addon"><i class="fa fa-user"></i></div>
                                    <input type="text" name="fname" placeholder="Firstname" class="form-control">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="input-group">
                                    <div class="input-group-addon"><i class="fa fa-user"></i></div>
                                    <input type="text" name="lname" placeholder="Lastname" class="form-control">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="input-group">
                                    <div class="input-group-addon">@</div>
                                    <input type="email" name="mail" placeholder="Email" class="form-control">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="input-group">
                                    <div class="input-group-addon"><i class="fa fa-lock"></i></div>
                                    <input type="password" name="pword" placeholder="Password" class="form-control">
                                </div>
                            </div>
                            <div class="form-group">
                                 <div class="input-group">
                                    <div class="input-group-addon"><i class="fa fa-mobile-phone"></i></div>
                                    <input type="text" name="phone" placeholder="Phone Number" class="form-control">
                                </div>
                            </div>
                            <div class='form-group radio-inline'>
                                <label for="indi">
                                  <input type="radio" name="persontype" id="indi" value="individual"> I'm Indivdual
                                </label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                <label for='comp'>
                                  <input type="radio" name="persontype" id="comp" value="company"> We're a Company
                                </label>
                            </div>
                            <div class=' form-group checkbox-inline'>
                                <input type='checkbox' id='agreed' value='i agreed'>I agreed with the <a href="#">terms and conditions</a>
                            </div>
                                <button class="btn btn-success btn-block" type="submit" name="signup"><i class="fa fa-sign-in"></i>&nbsp;Sign Up</button>
                        </form>
                    </div>
                </div>
            </div>
            <footer class="footersignup">
