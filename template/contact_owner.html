<html>
    <head>
        <title>Index</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="Assets/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <!--<link href="Assets/bootstrap/css/bootstrap-theme.min.css" rel="stylesheet" type="text/css"/>-->
        <link href="Assets/fonts/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css"/>
        <link href="Assets/css/style.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <div class="wrapper">
            <div class="container">
                <div class="page-header">
                    <h1>Contact Info &amp; Specifications</h1>
                </div>
                <div class="row">
                    <div class="col-sm-6 col-sm-offset-3">
                        <div class="carousel slide crl" id="mycarousel" data-ride="carousel">
                        <ol class="carousel-indicators">
                            <li class="active" data-target="#mycarousel" data-slide-to="0"></li>
                            <li data-target="#mycarousel" data-slide-to="1"></li>
                            <li data-target="#mycarousel" data-slide-to="2"></li>
                            <li data-target="#mycarousel" data-slide-to="3"></li>
                        </ol>
                        <div class="carousel-inner" role="listbox">
                            <div class="item active">
                                <img src="Assets/img/images/comp_03.png" alt=""/>
                            </div>
                            <div class="item">
                                <img src="Assets/img/images/axe_03.png" alt=""/>
                            </div>
                        </div>
                        <a class="left carousel-control" data-target="#mycarousel" role="button" data-slide="prev"><span class="glyphicon glyphicon-chevron-left"></span></a>
                        <a class="right carousel-control" data-target="#mycarousel" role="button" data-slide="next"><span class="glyphicon glyphicon-chevron-right"></span></a>

                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6">
                        <h2>Specification</h2>
                        <ul>
                            <li>Price:</li>
                            <li>Model:</li>
                            <li>Ram:</li>
                            <li>Rom:</li>
                            <li>Camera:</li>
                            <li>Version:</li>
                        </ul>
                    </div>
                     <div class="col-sm-4 col-sm-push-2">
                         <h2>Contact Info</h2>
                        <ul>
                            <li>Name:</li>
                            <li>Phone Number:</li>
                            <li>Email:</li>
                            <li>Location:</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
         
        <script src="Assets/js/jquery.js" type="text/javascript"></script>
        <script src="Assets/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
    </body>
</html>
